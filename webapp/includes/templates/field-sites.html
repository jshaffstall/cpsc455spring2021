{% extends "base.html" %}
{% block title %}Field Sites{% endblock %}
{% block content %}

<!DOCTYPE html>

<div class="section">
<h2> All field sites </h2>
{% for site in sites %}
	<a href="field-site.php?site={{site.name}}">{{site.name}}</a>
	<br>
{% else %}
	No field sites found.
{% endfor %}
</div>

{% endblock %}

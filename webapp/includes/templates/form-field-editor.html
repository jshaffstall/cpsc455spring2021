{% extends "base.html" %}

{% block title %}Formfield Editor{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<title> Edit Formfield </title>
</head>
<a href="form-editor.php?form={{form.id}}"> &lt Back to form </a>
<div class="section">
<center>
<h2>Editing "{{field.label}}"<h2>
</center>
<form class="siteForm"  action="form-field-editor.php?form={{form.id}}&formfield={{field.id}}" method="post">

<p>Type</p> <br> <select name="type">

{% for type in types %}
	<option value="{{type.id}}" {% if field.type == type.id %} selected {% endif %}> {{type.name}} </option>
{% endfor %}

</select>

<p>Label</p> <input type="text" name="label" value="{{field.label}}">


<p>Order</p> <input type="text" name="order" value="{{field.order}}">


<p>Name</p> <input type="text" name="name" value="{{field.fieldname}}">

<input type="hidden" name="eol" value="0"> <input class="siteForm" type ="checkbox" name="eol" value="1"  {% if field.eol %} checked {% endif %}> <p>End of line?</p>


<input type="hidden" name="required" value="0"> <input class="siteForm" style="margin-left: 20px;" type ="checkbox" name="required" value="1" {% if field.required %} checked {% endif %}> <p>Required?</p>
<br>
<p>Size</p> <input type="text" name="size" value="{{field.size}}">


<input type="submit" name="submit" value="Edit form field">
</form>
</div>
	
{% endblock %}

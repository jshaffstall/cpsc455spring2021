{% extends "base.html" %}

{% block title %}Sites{% endblock %}
{% block content %}
	<table>
	{% for site in siteAssigned %}
	<tr>
		<td width="50%"><a href="list-forms.php?siteid={{site.id}}">{{site.name}}</a></td>
		{% if user.role == 3 %}
		<td><a href="list-students.php?siteid={{site.id}}" class="button">Show Students Assigned To {{site.name}}</a></td>
		{% endif %}
	</tr>
	{% endfor %}
	</table>
{% endblock %}

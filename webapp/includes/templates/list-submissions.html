{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}
{% block content %}
	<div>
        {% set siteparam = "" %}
        
        {% if siteid %}
            {% set siteparam %}
&siteid={{siteid}}
            {% endset %}
        {% endif %}
        
		{% for form in forms %}
			<a href="display-submission.php?form={{form.id}}{{siteparam}}">{{form.name}}</a><br>
		{% endfor %}
	</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
<title> Field site </title>
<link rel="stylesheet" href="test-style.css"/>
</head>

<body>
	<div id="sidebar">
		<table>
		  <tr>
			<td><a href="site-editor.php?site={{site.name}}"> Edit field site </a></th>
		  </tr>
		  <tr>
			<td><button style="width: 100%; background-color: red; color:white;" onclick="document.getElementById('id01').style.display='block'">Delete site</button></td>
		  </tr>
		</table>
	</div>
	<div id="topCompact">
		<h2> Site info </h2>
	</div>
	
	<div class="compact">
		<p> Name: {{site.name}} </p>
	</div>
	
	

</body>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="field-site.php?site={{site.name}}" method="post">
    <div class="container">
      <h1 style="color:black;">Delete Field Site "{{site.name}}"</h1>
      <p style="color:black;">Are you sure you want to delete this field site?</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
        <button type="submit" name="delete" class="deletebtn" value="Delete"> Delete </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

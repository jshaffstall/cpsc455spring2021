{% extends "base.html" %}
{% block title %}Form Submissions{% endblock %}
{% block content %}

<!DOCTYPE html>
<h1> Field sites </h1>
<div class="section">
<h2> Create new field site </h2>
<form action="admin-create-field-site.php" method="post">

Name <input type="text" name="siteName">
<br>

<input type="submit" name="submitSite">
</form>
</div>

<div class="section">
<h2> Edit field site </h2>
{% for site in sites %}
	<a href="site-editor.php?site={{site.name}}">{{site.name}}</a>
	<br>
{% else %}
	No field sites found.
{% endfor %}
</div>

{% endblock %}

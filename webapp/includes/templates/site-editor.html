{% extends "base.html" %}
{% block title %}Form Editor{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<title> Form Editor</title>
</head>

<body>

	<div style="overflow: auto; padding: 0px; margin: -5px;">
	
	<div id="sidebar" style="float: none; margin: 4px 0px;">
		<table>
		  <tr>
			<td><a href="admin-create-field-site.php"> &lt; Back to sites </a></td>
		  </tr>
		</table>
	</div>
	
	<div class="formCreatorTop">
		<center>
		<h2 style="font-size:1.0em; margin: 2px;"> Editing "{{site.name}}" </h2>
		</center>
	</div>
	
	<div class="formCreator">

	<form action="site-editor.php?site={{site.name}}" method="post">
	<p> Name </p> <input type="text" value="{{site.name}}" name="siteName">

	<input type="submit" name="submitSite" method="post">
	</form>
	<center>
	<button class="deletebtnForm" onclick="document.getElementById('id01').style.display='block'">Delete site</button>
	</center>
	</div>
	
	
	
	<div id="id01" class="modal">
	  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	  <form class="modal-content" action="site-editor.php?site={{site.name}}" method="post">
		<div class="container">
		  <h1 style="color:black;">Delete Site "{{site.name}}"</h1>
		  <p style="color:black;">Are you sure you want to delete this site?</p>

		  <div class="clearfix">
			<button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
			<button type="submit" name="delete" class="deletebtn" value="Delete"> Delete </button>
		  </div>
		</div>
	  </form>
	</div>
</body>
</html>

{% endblock %}

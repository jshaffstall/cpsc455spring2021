{% extends "base.html" %}

{% block title %}Form Creator{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<title> View Forms </title>
</head>

<body>
<h1>Forms</h1>

<div class="section">
<h2> Create new form </h2>
<form action="form-creator.php" method="post">
Form name <input type="text" name="form">
Role <select name="role">

{% for role in roles %}
<option value="{{role.id}}"> {{role.name}} </option>
{% endfor %}
</select>
<br>
For students? <input type="hidden" name="forStudent" value="0"> <input type ="checkbox" name="forStudent" value="1">

<input type="submit" name="submit">
</form>
</div>

<div class="section">
<h2> Edit forms </h2>
{% for form in forms %}
	<a href="form-editor.php?form={{form.name}}">{{form.name}}</a>
	<br>
{% endfor %}
</div>

</body>
</html>

{% endblock %}

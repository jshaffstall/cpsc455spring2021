{% extends "base.html" %}

{% block title %}Forms{% endblock %}
{% block content %}
	<div>
        {% set siteparam = "" %}
        
        {% if siteid %}
            {% set siteparam %}
&siteid={{siteid}}
            {% endset %}
        {% endif %}
        
		{% for form in forms %}
			<a href="display-form.php?form={{form.id}}">{{form.name}}</a><br>
		{% endfor %}
	</div>
{% endblock %}
